<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/site.css">
        <title>Bars</title>
    </head>
    <body>
        <header>
            <button type="submit" onClick="callSearch()">Search</button>
            <div class="title-of-page">
                <h1>TOP DATA</h1>
            </div>
            <button type="submit" onClick="callCompare()">Compare</button>
        </header>

        <div class="whole-container">
            <div class="y-axis">
                <p>POPULARITY</p>
            </div>
            <div class="BarHolder">
                <div style="grid-row-start: 50;"class="BarHolder-bar">50%</div>
                <p class="BarHolder-label">null</p>
                <div style="grid-row-start: 40;"class="BarHolder-bar">60%</div>
                <p class="BarHolder-label">null</p>
                <div style="grid-row-start: 20;"class="BarHolder-bar">80%</div>
                <p class="BarHolder-label">null</p>
                <div style="grid-row-start: 90;"class="BarHolder-bar">10%</div>
                <p class="BarHolder-label">null</p>
                <div style="grid-row-start: 5;"class="BarHolder-bar">95%</div>
                <p class="BarHolder-label">null</p>
                <div style="grid-row-start: 25;"class="BarHolder-bar">75%</div>
                <p class="BarHolder-label">null</p>
                <div style="grid-row-start: 35;"class="BarHolder-bar">65%</div>
                <p class="BarHolder-label">null</p>
                <div style="grid-row-start: 1;" class="BarHolder-bar">100%</div>
                <p class="BarHolder-label">null</p>
                <div style="grid-row-start: 40;" class="BarHolder-bar">60%</div>
                <p class="BarHolder-label">null</p>
                <div style="grid-row-start: 80;"class="BarHolder-bar">20%</div>
                <p class="BarHolder-label">null</p>
            </div>
            <div class="x-axis">
                <p>ARTIST</p>
            </div>
            <div class="description">
                <p>This is where the descriptions go!</p>
            </div>
        </div>
    
        <script src="js/site.js"></script>
    </body>
</html>
